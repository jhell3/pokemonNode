<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/pokemon.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Pokemon</title>
</head>
<body>
    <h1>POKEMON</h1>

	<input type="number" id="dex" placeholder="Pokedex number"> <button onclick="searchByDex()">Search by Pokedex</button><br>
	<!--<input type="text" id="name" placeholder="Name"> <button onclick="searchByName()">Search by Name</button><br> -->

	<div>
		<h2>Results</h2>
        <table id="tPokemon">
            <tr>
                <th>Pokemon</th>
                <th>Pokedex</th>
                <th>type</th>
            </tr>

        </table>
    </div>
    <script>
        function searchByDex(){
            console.log("Searching by dex...");
            let dex = $("#dex").val();
            console.log("Dex: " + dex);

            $.get("/getInfo", {dex: dex}, function(data){
                console.log("From server");
                console.log(data);
                for (var i = 0; i < data.list.length; i++) {
			        var pokemon = data.list[i];
                    
			        $("#tPokemon").append("<tr><td>" + pokemon.name + "</td><td>" + pokemon.pokedex + "</td><td>" + pokemon.type + "</td></tr>");
		        }
            })
        }
    </script>
</body>
</html>
