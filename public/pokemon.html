<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Pokemon</title>
</head>
<body>
    <h1>POKEMON</h1>

	<input type="number" id="dex" placeholder="Pokedex number"> <button onclick="searchByDex()">Search by Pokedex</button><br>
	<input type="text" id="name" placeholder="Name"> <button onclick="searchByName()">Search by Name</button><br>

	<div>
		<h2>Results</h2>
		<ul id="ulPokemon">
		</ul>
    </div>
    <script>
        function searchByDex(){
            console.log("Searching by dex...");
            let dex = $("#dex").val();
            console.log("Dex: " + dex);

            $.get("/getInfo", {dex: dex}, function(data){
                console.log("From server");
                console.log(data);
            })
        }
    </script>
</body>
</html>
